<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basicModules.css">
    <title>JavaTown</title>
</head>
<body>
    <div class="margin"></div>
    
    <section class="parallax">
        <div class="parallax-inner">
            <div class="sliderCont">

                <input type="radio" name="cImages" id="c1" checked>
                <input type="radio" name="cImages" id="c2">
                <input type="radio" name="cImages" id="c3">


                    <div class="slider_img" id="one" checked>

                        <img src="moduleImg/basicConceptsImg/cSlide1.png">

                        <label for="c3" class="pre"></label>
                        <label for="c2" class="next"></label>

                    </div>

                    <div class="slider_img" id="two">

                        <img src="moduleImg/basicConceptsImg/cSlide2.png">


                        <label for="c1" class="pre"></label>
                        <label for="c3" class="next"></label>

                    </div>

                    <div class="slider_img" id="three">

                        <img src="homeImg/nightSkyBg.jpg">


                        <label for="c2" class="pre"></label>
                        <label for="c1" class="next"></label>
                    </div>
              <div class="navDots">
                    <label class="dots" id="dot1" for="c1"></label>
                    <label class="dots" id="dot2" for="c2"></label>
                    <label class="dots" id="dot3" for="c3"></label>
              </div>      
            </div>
        </div>
    </section>
</body>
</html>
